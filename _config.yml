# Permalinks
permalink:           pretty

# Setup
title:               A github blog
tagline:             A Moderately Okay Data Science Blog
url:                 http://priyankapanda78.github.io
paginate:            2

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Priyanka Panda
  email:             priyanka.panda78@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/priyankapanda78

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
